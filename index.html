<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSIS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617'
              }
            }
          }
        }
      }
    </script>
  <style>
    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    /* Custom style for datetime-local icon */
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      filter: invert(0.8);
      cursor: pointer;
    }
    /* Custom Audio Player */
    .custom-audio-player::-webkit-media-controls-panel {
        background-color: #334155;
    }
    .custom-audio-player::-webkit-media-controls-play-button,
    .custom-audio-player::-webkit-media-controls-volume-slider,
    .custom-audio-player::-webkit-media-controls-mute-button,
    .custom-audio-player::-webkit-media-controls-timeline,
    .custom-audio-player::-webkit-media-controls-current-time-display,
    .custom-audio-player::-webkit-media-controls-time-remaining-display {
        filter: invert(1) grayscale(1) brightness(1.5);
    }
  </style>

  }
}
</script>
</head>
